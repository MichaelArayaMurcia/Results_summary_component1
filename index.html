<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />
    

    <title>Frontend Mentor | Results summary component</title>


    </style>
  </head>
  <body>
    <div class=pageWrapper>
      <div class="mainContainer">
          <div class="topContainer">
              <h1 class="resultTitle">Your Result</h1>
              <h2 class="resultNumber"> <span class="resultNumberTitle"> 76 </span><br> of 100</h2>
              <h3 class="resultCategory">Great</h3>
              <h4 class="resultDescription">You scored higher than 65% of the people who
                  have taken these tests.</h4> 
               
          </div>
          <div class="bottomContainer">
            <h2 class="summaryTitle">Summary</h2>
            <span class="summaryStateContainer state1">
                <img src="./assets/icon-reaction.svg">
              <h3 class="summaryState">Reaction</h3> 
              <h2 class=summaryScore> 80 / 100 </h2>
            </span> 
            <span class="summaryStateContainer state2">
                <img src="./assets/icon-memory.svg">
              <h3 class="summaryState"> Memory </h3>
              <h2 class="summaryScore">92 / 100</h2>
            </span> 
            <span class="summaryStateContainer state3">
                <img src="./assets/icon-verbal.svg">
              <h3 class="summaryState"> Verbal </h3>
                <h2 class="summaryScore">61 / 100</h2>
                </span> 
            <span class="summaryStateContainer state4">
                <img src="./assets/icon-visual.svg"> 
              <h3 class="summaryState"> Visual</h3>
              <h2 class="summaryScore">72 / 100</h2>
            </span> 
            <button class="continueButton">Continue</button>
          </div>
      </div>      
    </div>
  </body>
</html>
